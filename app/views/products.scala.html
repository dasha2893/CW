@(product:String, model:String,productParameters: scala.collection.immutable.List[(String,String,String,String)])


<div id="otherContent">

        <b style="text-align: center;color: #ff1d15;line-height: 1.3; margin-top: 2%;font-size: 18px; font-family: Helvetica Neue,Helvetica,Arial,sans-serif;">Количество изделий:</b><br>
        <input type="text" id="quantity">

    <p><input type="button" value="Собрать" onclick="getPrice(@{"'"+product+"','"+model+"'"})"></p>
    <table>
    @for(parameters<-productParameters){

        <tr><td>@parameters._1</td><td>@parameters._2</td><td>@parameters._3</td><td>@parameters._4</td></tr>

    }
    </table>
</div>
