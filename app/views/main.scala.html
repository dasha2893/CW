        function geHardwareProductAjax(product){
            console.log("product= " + product);
            var pr= product.trim().toString();
                 $.ajax({
                     type : 'GET',
                     url : "/geHardwareProduct?pr=" + pr,
                     success : function(data) {
                          removeContent();
                          var div = document.createElement('div');
                          div.type = 'text';
                          div.innerHTML = data;
                          div.display = 'none';
                          document.getElementById("result").appendChild(div);
                         },
                     error : function(data) { alert("something wrong")  }
                 });
            }

        function getIdHardware(idHardware,nameHardware){
            if(hardwareIds.has(nameHardware)){
                hardwareIds.delete(nameHardware);
            }
                hardwareIds.set(nameHardware,idHardware);
         }

        function getAllCompositionProduct(idProd){
            idProduct=idProd;
            console.log("idProduct= " + idProduct);
            var  hardwareId1 = 0;
            var  hardwareId2 = 0;
            var  hardwareId3 = 0;

            var array = new Array();

            hardwareIds.forEach(function (item) {
                array.push(item);
            });

            hardwareId1=array[0];
            hardwareId2=array[1];
            hardwareId3=array[2];

            console.log("hardwareId1= " + hardwareId1);
            console.log("hardwareId2= " + hardwareId2);
            console.log("hardwareId3= " + hardwareId3);

            $.ajax({
                type : 'GET',
                url : "/getAllCompositionProduct?idProduct=" + idProduct +"&hardwareId1=" + hardwareId1 +"&hardwareId2=" + hardwareId2 +"&hardwareId3=" + hardwareId3,
                success : function(data) {

                    div.innerHTML = data;
                    div.display = 'none';
                    document.getElementById("composition").appendChild(div);
                },
                error : function(data) { alert("something wrong")  }
