@(products: scala.collection.immutable.List[String])

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>


        <script>
        function removeContent(){
               $("#otherContent").remove();
            }


        function getPrice(product,model){
                 console.log("model="+model);
                 var quantityProduct = document.getElementById("quantity").value;
                                  console.log("quantityProduct="+quantityProduct);

                 $.ajax({
                    type: 'GET',
                    url: "/getPrice?product=" + product +"&model=" + model + "&quantityProduct=" + quantityProduct,
                    success: function(data){
                    console.log("data="+data);
                    var text ="Изделие(я) собрано(ы).  Стоимость: " + data + " руб.";
                    $("#textPrice").html(text);
                     },
                    error : function(data) { alert("Ошибка! Попробуйте ещё раз.")  }
                 });

        }

        function geHardwareProductAjax(product){
                 console.log("product=" + product);

                 $.ajax({
                     type : 'GET',
                     url : "/geHardwareProduct?product=" + product,
                     success : function(data) {
                          removeContent();
                          var div = document.createElement('div');
                          div.type = 'text';
                          div.innerHTML = data;
                          div.display = 'none';
                          document.getElementById("result").appendChild(div);

                         },
                     error : function(data) { alert("something wrong")  }
                 });
            }

        function getDataFromSelect(product,model){
            console.log(product);
            console.log(model);
            getDataAjax(product,model)
        }


</script>
    </head>
        <body>
            <div id="header"><div id="textHeader">Сборка изделий</div></div>
            <div id="menu">
                <form name="form">
                    <div id="textMenu"> Изделия</div>
                    @for(product <-products) {
                        <table style="margin-left: 4%">
                            <tr><th><div id="text">Список изделий</div></th></tr>
                        <tr><td>
                        <select class="new-select-style-wpandyou select" id="@product"  name="@product">

                            <option onclick="geHardwareProductAjax(@product)" value="@product"> @product </option>

                        </select></td></tr></table><br/><br/>
                    }
                </form>
            </div>
            <div id="content">
                <div id="result" style="margin-left: 8%"></div>
            </div>

        </body>
</html>
